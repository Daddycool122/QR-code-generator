<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./QR.jpg">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/generator.css">
    <link rel="stylesheet" href="./css/scanner.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>QR code generator/scanner</title>  
</head>
<body>

<div class="container">
    <!--Navbar-->
     <nav>
        <button class="nav-gene active" >Generator</button>
        <button class="navscan">Scanner</button>
     </nav>
    <!--Generator-->
     <div class="generator" >
        <h1>QR code Generator</h1>
        <p>Paste a url or enter a text</p>

        <div class="generator-form">
            <input type="text" placeholder="Enter text or url">
            <button>Generate QR</button>
        </div>
        <div class="generator-img">
            <img src="./Image.png" alt="qr-code">
        </div>
        <div class="generator-btn">
            <button class="btn-link">Download <i class="fa-solid fa-download"></i></button>
        </div>
     </div>
    <!--Scanner-->
    <div class="scanner" style="display: none;">
        <h1>
            QR code Reader
            <i class="fa-solid fa-camera"></i>
            <i class="fa-solid fa-circle-stop"></i>
        </h1>

        <form class="scanner-form ">
            <input type="file" accept="image/*" hidden> 
                <img src="./Image.png" alt="QR code">
                 <video></video>

        <div class="content">
         <i class="fa-solid fa-cloud-arrow-up"></i>
         <p>Upload QR code...</p>
        </div>
            
        </form>
        <div class="scanner-details">
            <textarea disabled>https://youtu.be/kyjg5kX4pT0?si=twAYSA_tIV1WOPtn</textarea>
            
                <div class="btn">
                    <button class="copy">copy</button>
                    <button class="close">close</button>
                </div>
            
        </div>
    </div>
</div>

<!--Javascript-->
<script src="./js/main.js"></script>
<script src="./js/generator.js"></script>
<script src="./js/scanner.js"></script>
<script src="./js/instascan.min.js"></script>
</body>
    
</html>
